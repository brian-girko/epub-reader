<!DOCTYPE html>
<html>
<head>
  <title>ePub Reader</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="utf-8">
</head>
<body class="loading">
  <div id="sidebar" vbox>
    <button data-command="close">
      <svg width="24" height="24" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path d="M38 12.83l-2.83-2.83-11.17 11.17-11.17-11.17-2.83 2.83 11.17 11.17-11.17 11.17 2.83 2.83 11.17-11.17 11.17 11.17 2.83-2.83-11.17-11.17z"/>
        <path d="M0 0h48v48h-48z" fill="none"/>
      </svg>
    </button>
    <button data-command="font-selector">
      <svg width="24" height="24" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h48v48h-48z" fill="none"/>
        <path d="M18 8v6h10v24h6v-24h10v-6h-26zm-12 16h6v14h6v-14h6v-6h-18v6z"/>
      </svg>
    </button>
    <div id="font-tools" tabindex=-1 class="popup hidden">
      <table width="100%">
        <tr>
          <td align=center data-command="sans">
            <span>Aa</span>
            <span>Sans-serif</span>
          </td>
          <td align=center data-command="serif">
            <span>Aa</span>
            <span>Serif</span>
          </td>
        </tr>
        <tr>
          <td data-command="minus"></td>
          <td data-command="plus"></td>
        </tr>
        <tr>
          <td align=center data-command="full-width">
            <label>Full Width</label>
          </td>
          <td align=center>
            <div hbox style="height: 100%">
              <div data-command="width-plus" flex="1"></div>
              <div data-command="width-minus" flex="1"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td align=center data-command="no-height">
            <label>No Height</label>
          </td>
          <td>
            <div hbox style="height: 100%">
              <div data-command="height-compact" flex="1"></div>
              <div data-command="height-expand" flex="1"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div hbox style="height: 100%;">
              <div flex="1" data-command="light">Light</div>
              <div flex="1" data-command="dark">Dark</div>
              <div flex="1" data-command="sepia">Sepia</div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <button data-command="fullscreen">
      <svg width="24" height="24" version="1.1" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><g>
        <path d="M31,18c-0.509,0-1,0.438-1,1v11H2V2h11c0.531,0,1-0.469,1-1c0-0.531-0.5-1-1-1H2C0.895,0,0,0.895,0,2v28   c0,1.105,0.895,2,2,2h28c1.105,0,2-0.895,2-2V18.985C32,18.431,31.594,18,31,18z"/><path d="M31,0H21c-0.552,0-1,0.448-1,1c0,0.552,0.448,1,1,1h7.596L8.282,22.313c-0.388,0.388-0.388,1.017,0,1.405   c0.388,0.388,1.017,0.388,1.404,0L30,3.404V11c0,0.552,0.448,1,1,1s1-0.448,1-1V1v0C32,0.462,31.538,0,31,0z"/>
      </svg>
    </button>
    <div flex=1></div>
    <div id="toc" hbox pack="center" align="center">
      <svg width="24" height="24" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 18h28v-4h-28v4zm0 8h28v-4h-28v4zm0 8h28v-4h-28v4zm32 0h4v-4h-4v4zm0-20v4h4v-4h-4zm0 12h4v-4h-4v4z"/>
        <path d="M0 0h48v48h-48z" fill="none"/>
      </svg>
      <select id="toc"></select>
    </div>
  </div>
  <div flex=1 id="content" hbox pack=center>
  </div>
  <div id="nav">
    <div hbox pack=center id="stat">
      <span id="page">-</span>/<span id="total">-</span>
    </div>
    <button data-command="previous">
        <svg width="24" height="24" version="1.1" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <rect fill="none" height="50" width="50"/>
          <polygon points="35,47.25 37.086,45.164 16.922,25 37.086,4.836 35,2.75 12.75,25 "/>
          <rect fill="none" height="50" width="50"/>
        </svg>
    </button>
    <button data-command="next">
      <svg width="24" height="24" version="1.1" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
        <rect fill="none" height="50" width="50"/>
        <polygon points="15,2.75 12.914,4.836 33.078,25 12.914,45.164 15,47.25 37.25,25 "/>
      </svg>
    </button>
  </div>
  <script type="text/javascript" src="libs/jszip.min.js"></script>
  <script type="text/javascript" src="libs/epub.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
